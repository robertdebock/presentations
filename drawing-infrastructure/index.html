## How?

| Component      | Material            |
|----------------|---------------------|
| Background     | Paper or whiteboard |
| Components     | Post-IT &copy;      |
| Lines and text | Marker              |
| Shadow         | Grey marker         |
</script></section><section data-markdown><script type="text/template">
There is a philosofy for these choices:

- Paper or whiteboard: easy to replace or wipe.
- Post-IT &copy;: easy to move or replace.
- Marker: Thick lines allow little detail.

In general; Make drawing light-weight.

## Story telling

Sometimes you want to tell a story in images. In movies/film this technique is used:

- Long/wide shot - A wide overview.
- Medium shot - More specific, showing a subject.
- Closeup/narrow shot - Details on the subject.

[Source](https://www.atomiclearning.com/video-storytelling-guide/shot-basics)
